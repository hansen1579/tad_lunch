<link rel="stylesheet" type="text/css" media="screen" href="<{$xoops_url}>/modules/tadtools/bootstrap/css/bootstrap-responsive.css" />

<form action="import.php" method="post">
  <table class="table table-striped table-bordered table-hover">
    <{foreach from=$count1 item=c1}>
    <tr>
      <td>
        <{$c1.tblname}>
      </td>
      <td><{$c1.count}></td>
      <td>
        <label class="checkbox inline">
          <input type="checkbox" name="tbl[]" value="<{$c1.tblname}>" <{if $c1.count}>checked<{/if}>> copy <i class="icon-arrow-right"></i> 
        </label>
      </td>
      <td><{$c1.tblname2}></td>
      <td><{$c1.count2}></td>
    </tr>
    <{/foreach}>    
  </table>
  
  <div class="text-center">
  <input type="hidden" name="op" value="import">
  <button type="submit" class="btn btn-primary"><{$smarty.const._TAD_SAVE}></button>
  </div>
</form>
